<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simulador de Préstamos Personales</title>
   
    <script src="jquery.min.js" type="text/javascript"></script>
    <link rel="stylesheet" href="style.css"/>
    <script src="simuladorPrestamos.js"> </script>
    <script src="https://unpkg.com/sweetalert/dist/sweetalert.min.js"></script>

</head>

<body onload="usarMemoria()">
    <h2>Simulador de Préstamos Personales</h2>
    <h5>Flavio Sirianni - CoderHouse - JavaScript</h5>
    <hr>
    <h4>TNA = 66.00%</h4>
    <hr>
    <h4>Por favor completá el siguiente formulario</h4>
    <div> Ingresos Netos mensuales 
        <input id="sueldo" type="number" onchange="guardarLocal()"/> 
    </div>
    <div> Gastos Mensuales
        <input id="botonAyuda" onmousemove="mostrarAyuda()" onmouseout="ocultarAyuda()"/>
        <input id="gastos" type="number" onchange="guardarLocal()"/>
        <h5 id="textoAyuda">Gastos Mensuales: Cuotas pendientes mensuales de tarjetas de crédito y/o de otros préstamos.</h5>
    </div>
    <input id="realizarConsulta" type="button" class="botonesTipo1" value="Realizar consulta" onclick="calculoPrestamoMax()"/>
    <br/>
    <div id="resultados">
        <div id="opcionesPrestamo"></div>
    </div>
    <div id="masOpcionesCuotas"></div>
    <div id="masOpcionesSlider"></div>
</body>

</html>
